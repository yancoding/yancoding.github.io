<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>排序</title>
	<link rel="stylesheet" href="../../../highlight/styles/default.css"> 
	<script src="../../../highlight/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
	<form autocomplete="off">
		<label for="input1">数组长度：</label>
		<input type="number" id="input1" required="required">
		<input type="button" value="Create" id="input2">
	</form>
	
	<pre><code class="js" id="code1">var array = new Array();</code></pre>
	<script>
		function randomArr(length){
			var arr = new Array();
			for(var i=0; i<length; i++){
				arr[i] = Math.floor(Math.random()*10 + 1);
			}
			return arr;
		}
		function refresh(){
			var code1 = document.getElementById("code1");
			var length = document.getElementById("input1").value;
			var ranArr = randomArr(length);
			code1.innerHTML = "Old array = " + "[" + ranArr + "]" + "<br/>" + "New array = " + "[" + sort(ranArr) + "]";
		}
		function sort(arr){
			for(var i=0; i<arr.length; i++){
				for(var j=0; j<arr.length; j++){
					if(arr[i]<arr[j]){
						var swValue =arr[j];
						arr[j] = arr[i];
						arr[i] =swValue;
					}
				}
			}
			return arr;
		}
		document.getElementById("input2").addEventListener("click", refresh);
	</script>
</body>
</html>
